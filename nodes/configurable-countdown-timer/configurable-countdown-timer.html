<script type="text/javascript">
  RED.nodes.registerType('configurable-countdown-timer', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: 'configurable-countdown-timer' },
      countdownFrom: {
        required: true,
        validate:RED.validators.number()
      }
    },
    inputs: 1,
    outputs: 2,
    outputLabels: ["After Countdown End", "Current Count Value"],

    label: function () {
      return this.name || 'configurable-countdown-timer';
    },
  });
</script>
