<script type="text/javascript">
  RED.nodes.registerType('configurable-countdown-timer', {
    category: "Saninn's Nodes",
    color: '#a6bbcf',
    defaults: {
      name: { value: 'configurable-countdown-timer' },
      countdownFrom: {
        required: true,
        validate: RED.validators.number(),
      },
      restartOnSecondMessage: {
        value: false,
      },
    },
    inputs: 1,
    outputs: 3,
    outputLabels: ['Current Count Value', 'After Countdown End', 'On Countdown Cancel'],
    icon: 'clock-o',
    label: function () {
      return this.name || 'Configurable Countdown Timer';
    },
  });
</script>

<script type="text/html" data-template-name="configurable-countdown-timer">
  <div class="form-row">
    <label for="node-input-name">
      <i class="fa fa-tag"></i>
      Name
    </label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-countdownFrom">
      <i class="fa fa-clock-o"></i>
      From
    </label>
    <input type="number" id="node-input-countdownFrom" placeholder="Eg: 3" />
  </div>

  <div class="form-row">
    <label for="node-input-restartOnSecondMessage">
      <i class="fa fa-repeat"></i>
      Restart On true
    </label>
    <input type="checkbox" id="node-input-restartOnSecondMessage" />
  </div>
</script>

<script type="text/html" data-help-name="configurable-countdown-timer">
  <p>
    A simple node that converts the message payloads into all configurable-countdown-timer
    characters
  </p>
</script>
