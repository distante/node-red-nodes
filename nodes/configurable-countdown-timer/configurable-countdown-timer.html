<script type="text/javascript">
  RED.nodes.registerType('configurable-countdown-timer', {
    category: 'Saninn Nodes',
    color: '#a6bbcf',
    defaults: {
      name: {},
      countdownFrom: {
        required: true,
        validate: RED.validators.number(),
      },
      restartOnSecondMessage: {
        value: false,
      },
    },
    inputs: 1,
    outputs: 3,
    outputLabels: ['Current Count Value', 'After Countdown End', 'On Countdown Cancel'],
    icon: 'clock-o',
    label: function () {
      if (!this.name && !this.countdownFrom) {
        return 'configurable-countdown-timer';
      }

      if (this.name) {
        return this.name;
      }

      return `Countdown from ${this.countdownFrom}s`;
    },
  });
</script>

<script type="text/html" data-template-name="configurable-countdown-timer">
  <div class="form-row">
    <label for="node-input-name">
      <i class="fa fa-tag"></i>
      Name
    </label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-countdownFrom">
      <i class="fa fa-clock-o"></i>
      From
    </label>
    <input type="number" min="10" id="node-input-countdownFrom" placeholder="Eg: 3" />
  </div>

  <div class="form-row">
    <label for="node-input-restartOnSecondMessage">
      <i class="fa fa-repeat"></i>
      Restart On true
    </label>
    <input type="checkbox" id="node-input-restartOnSecondMessage" />
  </div>
</script>

<script type="text/html" data-help-name="configurable-countdown-timer">
  <p>
    A simple node starts a countdown when a true payload is send. Can be cancelled and there are
    outputs for each event.
  </p>
</script>
